setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
    - plan: heroku-redis
      as: REDIS_CACHE
  config:
    RAILS_ENV: production
    RAILS_SERVE_STATIC_FILES: true
build:
  docker:
    web: Dockerfile
  config:
    RAILS_ENV: production
release:
  web: rails server
  worker: sidekiq -C config/sidekiq.yml
  cable: puma -p 28080 cable/config.ru