setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
    - plan: heroku-redis
      as: REDIS_CACHE
  config:
    RAILS_ENV: production
    RAILS_SERVE_STATIC_FILES: true
build:
  docker:
    web: Dockerfile
  config:
    RAILS_ENV: production
run:
  web:
    command: rails server
    image: web
  worker:
    command: sidekiq -C config/sidekiq.yml
    image: web
  cable:
    command: puma -p 28080 cable/config.ru
    image: web
